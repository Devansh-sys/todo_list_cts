    <!-- Add Task Modal (hidden by default) -->
    <div class="modal-overlay" id="addTaskModal" role="dialog" aria-hidden="true" aria-modal="true">
        <div class="modal" role="document">
            <h3>Add Task</h3>
            <form id="addTaskForm">
                <label class="modal-row">Title
                    <input type="text" name="title" required placeholder="Task title">
                </label>

                <label class="modal-row">Due date
                    <input type="text" name="due" placeholder="e.g., Nov 20">
                </label>

                <label class="modal-row">Tag
                    <select name="tag">
                        <option value="work">Work</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                </label>

                <label class="modal-row">Priority
                    <select name="prio">
                        <option value="mid">Mid</option>
                        <option value="high">High</option>
                        <option value="low">Low</option>
                    </select>
                </label>

                <label class="modal-row">Section
                    <select name="section">
                        <option value="0">To Do</option>
                        <option value="1">In Progress</option>
                        <option value="2">Done</option>
                    </select>
                </label>

                <div class="modal-actions">
                    <button type="button" id="cancelAdd">Cancel</button>
                    <button type="submit" id="submitAdd">Add Task</button>
                </div>
            </form>
        </div>
    </div>
