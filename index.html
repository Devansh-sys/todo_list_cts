<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
  <div class="task-container">

    <!-- Header -->
    <header class="task-header">
        <h2>My Tasks</h2>

        <div class="view-switch">
            <button class="settings-btn">ðŸŒ™ Dark</button>
            <button class="add-btn">Add</button>
        </div>
    </header>

    <!-- Today's Date -->
    <div class="today-date" id="todayDate"></div>

    <!-- Add Task Form -->
    <div class="form-container hidden" id="addTaskForm">
      <div class="form-overlay" id="formOverlay"></div>
      <form id="taskForm" class="task-form">
        <div class="form-header">
          <h3 id="formTitle">Add New Task</h3>
          <button type="button" class="close-btn" id="closeFormBtn">&times;</button>
        </div>
        <div class="current-date" id="currentDate"></div>

        <div class="form-group">
          <label for="taskTitle">Task Title *</label>
          <input type="text" id="taskTitle" name="title" placeholder="Enter task title" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="taskTag">Tag *</label>
            <select id="taskTag" name="tag" required>
              <option value="work">Work</option>
              <option value="health">Health</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="taskPriority">Priority *</label>
            <select id="taskPriority" name="priority" required>
              <option value="high">High</option>
              <option value="mid">Mid</option>
              <option value="low">Low</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-submit">Save Task</button>
        </div>
      </form>
    </div>


    <!-- To Do Section -->
    <section class="task-section">
        <div class="section-header">
            <h3>To Do</h3>
        </div>

        <div class="task-table">
        <div class="task-table-header">
            <span>Task</span>
            <span>Task Tags</span>
            <span>Priority</span>
            <span>Actions</span>
        </div>
        </div>
    </section>
